#####################################################################
#####################################################################
#   Fysec Spider V2.2 with 2209
#####################################################################
#####################################################################


#####################################################################
#   MCU
#####################################################################

[mcu]
serial: /dev/ttyAMA0
restart_method: command


[mcu host]
serial: /tmp/klipper_host_mcu


[mcu expander]
serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_0A0032001443303054313620-if00
restart_method: command

[idle_timeout]
timeout: 1800

#####################################################################
#   Printer
#####################################################################

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000			        #Max 4000
max_z_velocity: 15			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

#####################################################################
#   Virtual SD-Card
#####################################################################

[virtual_sdcard]
path: ~/gcode_files



#####################################################################
#   Includes
#####################################################################

[include mainsail.cfg]
[include tmc.cfg]
[include stepper.cfg]
[include probe.cfg]
[include fan.cfg]
[include led.cfg]
[include homing.cfg]
[include bed_mesh.cfg]
[include heater.cfg]
[include displays.cfg]
[include macros.cfg]
[include euclid.cfg]
[include z_calibration.cfg]
[include sensor.cfg]
[include bed_fans.cfg]
[include input_shaper.cfg]
[include nozzle_scrub.cfg]






